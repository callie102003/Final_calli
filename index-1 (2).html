<!DOCTYPE html>
<html>
<head>
  <title>Application</title>
  <link rel="stylesheet" type="text/css" href="index (1).css">
</head>
<body>
  <section class="sec-container">
    <div class="grid cz-inputs">
      <h2>Details:</h2>
      <label>Name</label> <br>
      <input type="text" id="name" required> <br>
      <label>Year of Birth</label> <br>
      <input type="number" id="year" max="2023" min="1940" required> <br>
      <button id="btnSubmit">Submit</button> <br>
    </div>
    <div class="grid cz-content">
      <h2>Chinese Zodiac</h2>
      <img src="" alt="Image of symbol lies here." id="img">
      <h1 id="cz-title">Title</h1>
      <p id="cz-description">Description</p>
    </div>
  </section>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
